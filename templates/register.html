<!DOCTYPE html>
<html>
<head>
    <title>Register注册页面</title>
    <style>
        h1 {
            text-align: center;
        }
        form {
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Register注册页面</h1>
    {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
    <form method="post">
        <p>Username用户名: <input type="text" name="username" required></p>
        <p>Password密码: <input type="password" name="password" required></p>
        <p>Email邮箱: <input type="text" name="email" required></p>
        <p>PhoneNumb手机号: <input type="text" name="phone" required></p>
        <button type="submit">Register</button>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </form>
</body>
</html>
